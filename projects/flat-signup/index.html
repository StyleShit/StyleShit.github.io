<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>Flat Login Form</title>

<div class="container">
    <div class="tabs">
        <a href="../flat-login/">Sign In</a>
        <a href="#" class="active-tab">Sign Up</a>
    </div>
    
    <form action="#" method="post">
        <label for="name" class="text-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" />
        
        <label for="email" class="text-label">Email address</label>
        <input type="text" name="email" id="email" placeholder="Email" />
        
        <label for="password" class="text-label">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" />
        
        <input type="checkbox" name="keep-in" id="keep-in" class="styled-checkbox" />
        <label for="keep-in"><span class="checkbox-placeholder"></span> Keep me logged in after signing up</label>
        
        <input type="submit" class="submit-button" value="Sign Up" />
    </form>
</div>
